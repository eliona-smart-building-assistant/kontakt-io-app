name: Integration Test

on:
  workflow_dispatch:

jobs:
  docker_unit_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Start Eliona mock
        run: |
          git clone https://github.com/eliona-smart-building-assistant/eliona-mock.git
          cd eliona-mock
          docker-compose up -d

      - name: Wait for Eliona mock to be up
        run: |
          until nc -z 127.17.0.1 3000; do sleep 1; done

      - name: Run integration test
        run: |
          go test -run TestApp
        env:
          CONNECTION_STRING: postgres://postgres:secret@127.17.0.1:5432
          API_ENDPOINT: http://127.17.0.1:3000/v2
          API_TOKEN: secret
          START_MODE: docker
